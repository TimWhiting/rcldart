name: rcldart
version: 0.2.2
author: Tim Whiting
description: A Dart interface to the ROS 2 Client Library through Dart FFI.
homepage: https://github.com/TimWhiting/rcldart.git
environment:
  sdk: ">=2.7.0 <3.0.0"
dependencies:
  ffi: any
dev_dependencies:
  ffigen: any

dev_dependency_overrides:
  ffigen:
    git: https://github.com/dart-lang/ffigen
